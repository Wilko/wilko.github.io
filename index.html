<html lang="en">
	<head>
		<script src="https://unpkg.com/alpinejs"></script>
		<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
		<script src="https://unpkg.com/underscore@1.13.6/underscore-umd-min.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Did Max Verstappen win?</title>
	</head>
	<body class="h-full w-full bg-gray-600">
		<div class="flex flex-col justify-center items-center" x-data="{won:true}" x-init="won=_.last((await axios.get('https://api.openf1.org/v1/position?meeting_key=latest&driver_number=1&session_key=latest')).data).position==1">
		<img x-show="won" class="my-10" src="happymax.jpg" alt="Happy Max Verstappen">
		<img x-show="!won" class="my-10" src="sadmax.jpg" alt="Sad Max Verstappen">
		<div x-data="{lastrace:''}" x-init="lastrace=await (_.last((await axios.get('https://api.openf1.org/v1/meetings?meeting_key=latest')).data).meeting_name)"><h2 class="text-3xl text-white"  x-text="'Did Max Verstappen win the ' + lastrace + '?'"></h2></div>
		<div><h1 class="text-9xl text-white" x-text="won?'Yes':'No'"></h1></div>
		</div>
	</body>
</html>
